name: Run google_sheets_pipeline pipeline from google_sheets_pipeline.py
'on':
  schedule:
  - cron: 0 0 * * *
  workflow_dispatch: null
env:
  SOURCES__GOOGLE_SHEETS__CREDENTIALS__PROJECT_ID: dlthub-analytics
  SOURCES__GOOGLE_SHEETS__CREDENTIALS__LOCATION: US
  SOURCES__GOOGLE_SHEETS__CREDENTIALS__CLIENT_EMAIL: 105150287833-compute@developer.gserviceaccount.com
  DESTINATION__BIGQUERY__CREDENTIALS__PROJECT_ID: dlthub-analytics
  DESTINATION__BIGQUERY__CREDENTIALS__LOCATION: US
  DESTINATION__BIGQUERY__CREDENTIALS__CLIENT_EMAIL: 105150287833-compute@developer.gserviceaccount.com
  SOURCES__GOOGLE_SHEETS__CREDENTIALS__PRIVATE_KEY: ${{ secrets.SOURCES__GOOGLE_SHEETS__CREDENTIALS__PRIVATE_KEY }}
  DESTINATION__BIGQUERY__CREDENTIALS__PRIVATE_KEY: ${{ secrets.DESTINATION__BIGQUERY__CREDENTIALS__PRIVATE_KEY }}
jobs:
  maybe_skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
    - id: skip_check
      uses: fkirc/skip-duplicate-actions@v5
      with:
        concurrent_skipping: always
        skip_after_successful_duplicate: 'false'
        do_not_skip: '[]'
  run_pipeline:
    needs: maybe_skip
    if: needs.maybe_skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.x
    - uses: syphar/restore-virtualenv@v1
      id: cache-virtualenv
      with:
        requirement_files: requirements_github_action.txt
    - uses: syphar/restore-pip-download-cache@v1
      if: steps.cache-virtualenv.outputs.cache-hit != 'true'
    - run: pip install -r requirements_github_action.txt
      if: steps.cache-virtualenv.outputs.cache-hit != 'true'
    - name: Run pipeline script
      run: python 'google_sheets_pipeline.py'
